<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nowhere Land</title>
    <style>
        :root {
            --radius: 0.5rem;
            --neutral: #A7A8AA;
            --primary-light: #f1f0ed;
            --secondary-light: #2D2926;
            --accent-light: #D01C1F;
            --primary-dark: #2D2926;
            --secondary-dark: #f1f0ed;
            --accent-dark: #FF8200;
        }

        [data-theme="light"] {
            --primary: var(--primary-light);
            --secondary: var(--secondary-light);
            --accent: var(--accent-light);
        }

        [data-theme="dark"] {
            --primary: var(--primary-dark);
            --secondary: var(--secondary-dark);
            --accent: var(--accent-dark);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: var(--primary-dark);
                --secondary: var(--secondary-dark);
                --accent: var(--accent-dark);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .grid-lg-4 { grid-template-columns: repeat(4, 1fr); }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .grid-md-4 { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 767px) {
            .grid-sm-4 { grid-template-columns: repeat(4, 1fr); }
        }

        .col-4 { grid-column: span 4; }

        .btn {
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--secondary);
        }

        .btn-ghost:hover {
            background-color: var(--neutral);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--primary);
            border-bottom: 1px solid var(--neutral);
        }

        .header-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            align-items: center;
            padding: 1rem 0;
            gap: 1rem;
        }

        @media (max-width: 767px) {
            .header-content {
                grid-template-columns: 2fr 1fr;
            }
            .theme-toggle {
                display: none;
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        .header-nav {
            justify-self: end;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 2rem 0;
        }

        .admin-menu {
            background-color: var(--neutral);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        .admin-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .admin-link {
            background-color: var(--primary);
            color: var(--secondary);
            text-decoration: none;
            padding: 1.5rem;
            border-radius: var(--radius);
            font-size: 1.125rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-link:hover {
            background-color: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .admin-link-icon {
            font-size: 1.5rem;
        }

        .admin-link-content {
            flex: 1;
        }

        .admin-link-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .admin-link-description {
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>
<body data-theme="light">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Nowhere Land</a>
                <div class="theme-toggle">
                    <button class="btn-ghost" onclick="toggleTheme()">
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
                <nav class="header-nav">
                    <a href="/about-me" class="btn-ghost">About Me</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="admin-container">
            <div class="admin-menu">
                <h1 class="admin-title">Admin Dashboard</h1>
                <div class="admin-links">
                    <a href="/post/write" class="admin-link">
                        <span class="admin-link-icon">‚úèÔ∏è</span>
                        <div class="admin-link-content">
                            <div class="admin-link-title">Write Post</div>
                            <div class="admin-link-description">Create a new blog post</div>
                        </div>
                    </a>
                    
                    <a href="/admin/settings" class="admin-link">
                        <span class="admin-link-icon">‚öôÔ∏è</span>
                        <div class="admin-link-content">
                            <div class="admin-link-title">Settings</div>
                            <div class="admin-link-description">Manage blog settings and preferences</div>
                        </div>
                    </a>
                    
                    <a href="/admin/dashboard" class="admin-link">
                        <span class="admin-link-icon">üìä</span>
                        <div class="admin-link-content">
                            <div class="admin-link-title">Dashboard</div>
                            <div class="admin-link-description">View analytics and statistics</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            
            document.body.setAttribute('data-theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
